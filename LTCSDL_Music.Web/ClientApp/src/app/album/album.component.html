<h1 id="tableLabel">Album</h1>
<ul>Sau đây là danh sách album</ul>

<button class="btn btn-primary" (click) = "openModal(true,null)">Add New album</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="album.totalPage>0">
    <thead>
      <tr>
        <th>Mã album</th>
        <th>Tên album</th>
        <th>Ghi Chú</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Album of album.data; index as i">
        <td>{{ Album.maAb }}</td>
        <td>{{ Album.tenAb }}</td>
        <td>{{ Album.GhiChu }}</td>
        <td>
          <button class="btn btn-info btm-sm" (click) = "openModal(false,Album)">Edit</button>
          <button class="btn btn-danger btm-sm" (click) = "deleteAlbum(i)">Delete</button>
        </td>
      </tr>
    </tbody>
    
  </table>
  <ul class="pagination">
      <li class="page-item">
          <a href="javascript:void(0);" (click)="SearchPrevious()">Truoc</a>
      </li>
      <li class="page-item">{{album.page}}</li>
      <li class="page-item">
          <a href="javascript:void(0);" (click)="SearchNext()">Sau</a>
      </li>  
  </ul>
  <div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf = "!isEdit" id="exampleModalLabel">Add New Album</h5>
          <h5 class="modal-title" *ngIf = "isEdit" id="exampleModalLabel">Edit Album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row"*ngIf = "!isEdit">
            <div class="col-4">Mã album</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="albums.maAb" ></div>
          </div>
          <br/>
          <div class="row">
            <div class="col-4">Tên Album</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="albums.tenAb" ></div>
          </div>
          <br/>
          <div class="row">
            <div class="col-4">Ghi chú</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="albums.GhiChu" ></div>
          </div>
          <br/>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click) = "UpdateAlbum()">Save</button>
          <button type="button" class="btn btn-success" (click)="addAlbum()">Add</button>
        </div>
      </div>
    </div>
  </div>
