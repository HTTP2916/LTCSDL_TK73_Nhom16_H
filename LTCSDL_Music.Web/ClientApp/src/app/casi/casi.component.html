<h1 id="tableLabel">Ca Sĩ</h1>
<ul>Sau đây là danh sách ca sĩ</ul>

<button class="btn btn-primary" (click) = "openModal(true,null)">Add New Ca Sĩ</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="casi.totalPage>0">
    <thead>
      <tr>
        <th>Tên ca sĩ</th>
        <th>Giới tính</th>
        <th>Quốc tịch</th>
        <th>Ghi Chú</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let CaSi of casi.data; index as i">
        <td>{{ CaSi.tenCaSi }}</td>
        <td>{{ CaSi.gioiTinh }}</td>
        <td>{{ CaSi.quocTich }}</td>
        <td>{{ CaSi.ghiChu }}</td>
        <td>
          <button class="btn btn-info btm-sm" (click) = "openModal(false,CaSi)">Edit</button>
          <button class="btn btn-danger btm-sm" (click) = "deleteCasi(i)">Delete</button>
        </td>
      </tr>
    </tbody>
    
  </table>
  <ul class="pagination">
      <li class="page-item">
          <a href="javascript:void(0);" (click)="SearchPrevious()">Truoc</a>
      </li>
      <li class="page-item">{{casi.page}}</li>
      <li class="page-item">
          <a href="javascript:void(0);" (click)="SearchNext()">Sau</a>
      </li>  
  </ul>
  <div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf = "!isEdit" id="exampleModalLabel">Add New Ca sĩ</h5>
          <h5 class="modal-title" *ngIf = "isEdit" id="exampleModalLabel">Edit Ca sĩ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row"*ngIf = "!isEdit">
            <div class="col-4">Mã ca sĩ</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="casis.maCaSi" ></div>
          </div>
          <br/>
          <div class="row">
            <div class="col-4">Tên Ca Si</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="casis.tenCaSi" ></div>
          </div>
          <br/>
          
          
          <div class="row">
            <div class="col-4">Giới tính</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="casis.gioiTinh" ></div>
          </div>
          <br/>
          <div class="row">
            <div class="col-4">Quoc tịch</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="casis.quocTich" ></div>
          </div>
          <br/>
          <div class="row">
            <div class="col-4">Ghi chú</div>
            <div class="col-8"><input class="form-control"[(ngModel)]="casis.ghiChu" ></div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click) = "UpdateCaSi()">Save</button>
          <button type="button" class="btn btn-success" (click)="addCaSi()">Add</button>
        </div>
      </div>
    </div>
  </div>
